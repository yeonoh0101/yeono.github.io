        .wrap {
            display: flex;
            flex-direction: row;
            height: 855px;
            margin: 0 auto;
            flex: 1;
        }

        .pic_wrap {
            width: 49%;
            height: 940px;
            display: flex;
            justify-content: center;
            align-items: center;

            background-repeat: no-repeat;
            background-size: cover;
            transform: 80%;
            flex: 1;
        }

        .pic {
            width: 45%;
            height: 410px;
            text-align: center;
            border-radius: 35px;
            transform: translatey(-20%);
            overflow: hidden;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 10px 20px 20px grey;
            margin-top: 100px;
        }

        .pic img {
            width: 110%;
            background-size: contain;
        }

        .right {
            width: 50%;
            height: 110%;
            background-color: rgb(246, 224, 248);
        }

        .self_intro {
            padding-top: 150px;
        }

        .self_intro h2 {
            font-size: 24px;
            font-weight: 400;
            padding-top: 40px;
        }

        .self_intro .pic img {
            height: 250px;
            transform: translateX(-25%)
        }

        .self_intro .intro ul {
            text-align: center;
        }

        .self_intro .intro ul li {
            font-size: 18px;
            font-weight: 500;
            line-height: 2rem;
        }

        .bloglink {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 20px 0px 20px 0px;
        }

        .bloglink a {
            display: inline-block;
        }
